{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">ðŸ›’ Mahsulotlar ro'yxati</h2>
  <div class="row">
    {% for product in products %}
      <div class="col-md-4 mb-4">
        <div class="card h-100 shadow-sm">
          {% if product.image %}
            <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
          {% else %}
            <img src="https://via.placeholder.com/300x200?text=Rasm+yo'q" class="card-img-top" alt="No image">
          {% endif %}
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">${{ product.price }}</p>
            <a href="{% url 'products:product_detail' product.pk %}" class="btn btn-outline-primary mt-auto">Batafsil</a>
          </div>
        </div>
      </div>
    {% empty %}
      <p class="text-muted">Hech qanday mahsulot mavjud emas.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
